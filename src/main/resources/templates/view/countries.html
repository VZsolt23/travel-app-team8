<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Útvonalterv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #223742; font-size: 20px">
<header>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #223742; border-bottom: 1px solid">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Főoldal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/route}">Útvonalterv</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/regions}">Régiók</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Állomások
                        </a>
                        <ul class="dropdown-menu" style="background-color: #223742;"
                            aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item text-white" th:href="@{/airports}">Repterek</a></li>
                            <li><a class="dropdown-item text-white" th:href="@{/busstation}">Buszmegállók</a></li>
                            <li><a class="dropdown-item text-white" th:href="@{/shipstation}">Kikötők</a></li>
                            <li><a class="dropdown-item text-white" th:href="@{/trainstation}">Vasútállomás</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Járatok
                        </a>
                        <ul class="dropdown-menu" style="background-color: #223742;"
                            aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item text-white" th:href="@{/flights}">Repülő</a></li>
                            <li><a class="dropdown-item text-white" th:href="@{/buslines}">Busz</a></li>
                            <li><a class="dropdown-item text-white" th:href="@{/shiplines}">Hajó</a></li>
                            <li><a class="dropdown-item text-white" th:href="@{/trainlines}">Vonat</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <form class="w-25 m-auto" onsubmit="yourFunction()" id="your_form">
        <div class="form-group mt-3">
            <label class="text-white">Indulás</label>
            <input type="text" class="form-control" name="from" placeholder="Honnan" required>
        </div>
        <div class="form-group mt-3">
            <label class="text-white">Cél</label>
            <input type="text" class="form-control" name="destination" placeholder="Hová" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success fw-bold w-100 mt-3">Keres</button>
        </div>
    </form>

    <script>
        function yourFunction(){
        var url = window.location.href;
        var action_src = url + "/" + document.getElementsByName("from")[0].value + "/" + document.getElementsByName("destination")[0].value;
        var your_form = document.getElementById('your_form');
        your_form.action = action_src ;
        }
    </script>
</div>
</body>
</html>
