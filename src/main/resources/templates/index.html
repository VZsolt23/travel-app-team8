<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Utazás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: #223742; font-size: 20px">
  <header>
      <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #223742; border-bottom: 1px solid">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="">Főoldal</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/route}">Útvonalterv</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/countries}">Országok</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/settlements}">Települések</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/regions}">Régiók</a>
                      </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Állomások
                          </a>
                          <ul class="dropdown-menu" style="background-color: #223742;" aria-labelledby="navbarDropdownMenuLink">
                              <li><a class="dropdown-item text-white" th:href="@{/airports}">Repterek</a></li>
                              <li><a class="dropdown-item text-white" th:href="@{/busstation}">Buszmegállók</a></li>
                              <li><a class="dropdown-item text-white" th:href="@{/shipstation}">Kikötők</a></li>
                              <li><a class="dropdown-item text-white" th:href="@{/trainstation}">Vasútállomás</a></li>
                          </ul>
                      </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Járatok
                          </a>
                          <ul class="dropdown-menu" style="background-color: #223742;" aria-labelledby="navbarDropdownMenuLink">
                              <li><a class="dropdown-item text-white" th:href="@{/flights}">Repülő</a></li>
                              <li><a class="dropdown-item text-white" th:href="@{/buslines}">Busz</a></li>
                              <li><a class="dropdown-item text-white" th:href="@{/shiplines}">Hajó</a></li>
                              <li><a class="dropdown-item text-white" th:href="@{/trainlines}">Vonat</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>
  <div style="background-color: #223742">
      <h1 class="text-center text-white display-2 mt-3">Üdvözöljük az Útvonal projekt oldalán!</h1>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner" style="border-radius:1%;">
              <div class="carousel-item active">
                  <img th:src="@{/img/plane.png}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img th:src="@{/img/bus.png}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img th:src="@{/img/train.png}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img th:src="@{/img/ship.png}" class="d-block w-100" alt="...">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
      </div>
  </div>
</body>
</html>
